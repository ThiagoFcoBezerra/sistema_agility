{% extends 'base.html' %}
{% load static %}

{% block title%}Home{%endblock%}

{% block content %}
<div class="container">
    <div class="row">
        <form action="testa_arquivo" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-auto">
                    <label for="mes">Selecione o mês que deseja atualizar</label>
                    <select name="mes" id="mes">
                        <option value="Janeiro">Janeiro</option>
                        <option value="Fevereiro">Fevereiro</option>
                        <option value="Março">Março</option>
                        <option value="Abril">Abril</option>
                        <option value="Maio">Maio</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                        <option value="Novembro">Novembro</option>
                        <option value="Dezembro">Dezembro</option>
                    </select>
                </div>
                <label for="formFileLg" class="form-label">Selecione o arquivo para importar lancamentos</label>
                <div class="col">
                    <input class="form-control form-control-lg" id="formFileLg" type="file" name="arquivo">
                </div>
                <div class="col">
                    <input class="btn btn-primary mb-3" type="submit">
                </div>
            </div>
        </form>
    </div>
    {% for i in lista%}
    <h1 class="teste">{{i}}</h1>
    {% endfor %}
</div>

{% endblock %}
